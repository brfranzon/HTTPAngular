
<div class="container d-flex justify-content-center mt-5" *ngIf = "!showTable">
   <button type="button" class="btn btn-success"
   (click) = "makeRequest()"   
   >
    Make Request
   </button>
</div>

<div class="container input-group mt-3"  *ngIf = "showTable">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Search</span>
    </div>
   
    <input type="text" 
           class="form-control"
           aria-label="Sizing example input"
           aria-describedby="inputGroup-sizing-default"
           autocomplete="off" 
           [(ngModel)] = "sucheText"
   >
</div>

<div>
  {{ sucheText }}
</div>

<div *ngIf = "loading" class="container d-flex justify-content-center">
    <p class="text-danger"> Loading... </p>
</div>

<!--pre>{{data | json}}</pre-->

<div class="container d-flex justify-content-center p-1">

    <table class="table table-dark" *ngIf = "showTable">
        <thead>
          <tr class="bg-info">
            <th scope="col">User ID</th>
            <th scope="col">User</th>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor = "let person of data | filter: sucheText; let i = index "
          (click) = "onClickPerson(person)"
          >
            <th scope="row"> {{ i }}</th>
            <td> {{  i + 3 }} </td>
            <td> {{ person.title }} </td>
            <td> {{ person.body }} </td>
          </tr>
         
        </tbody>
      </table>


</div>
